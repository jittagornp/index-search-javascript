<script type="text/javascript">
    (function($) {
        $(function() {
            var $window = $(window);
            var $leftSlider = $("#LeftSlider");
            var $sliderContent = $('#SliderContent');

            $leftSlider.css({
                "height": $window.height() - 30 + "px"
            });



            var speedAnimation = 300;
            var expand = false;
            var $buttonSlider = $("#ButtonSlider");
            var $blogContent = $("body > div.content");

            $buttonSlider.click(function() {
                var marginLeft = (expand) ? -590 : 0;
                $leftSlider.animate({
                    marginLeft: marginLeft
                }, speedAnimation);

                $blogContent.animate({
                    marginLeft: 605 + marginLeft
                }, speedAnimation);

                if (!expand) {
                    $leftSlider.addClass("expand");
                } else {
                    $leftSlider.removeClass("expand");
                }

                expand = !expand;
            });

            $sliderContent.jScrollPane({
                showArrows: false,
                maintainPosition: true,
                stickToBottom: false,
                stickToRight: false,
                clickOnTrack: true,
                autoReinitialise: true,
                autoReinitialiseDelay: 500,
                verticalDragMinHeight: 80,
                verticalDragMaxHeight: 99999,
                horizontalDragMinWidth: 0,
                horizontalDragMaxWidth: 99999,
                contentWidth: undefined,
                animateScroll: false,
                animateDuration: 300,
                animateEase: 'linear',
                hijackInternalLinks: false,
                verticalGutter: 5,
                horizontalGutter: 2,
                mouseWheelSpeed: 0,
                arrowButtonSpeed: 0,
                arrowRepeatFreq: 50,
                arrowScrollOnHover: false,
                trackClickSpeed: 0,
                trackClickRepeatFreq: 70,
                verticalArrowPositions: 'split',
                horizontalArrowPositions: 'split',
                enableKeyboardNavigation: true,
                hideFocus: false,
                keyboardSpeed: 0,
                initialDelay: 300, // Delay before starting repeating
                speed: 30, // Default speed when others falsey
                scrollPagePercent: .8		// Percent of visible area scrolled when pageUp/Down or track area pressed
            }).bind('mousewheel', function(event) {
                event.preventDefault();
            });
            //
            $window.resize(function() {
                $leftSlider.css({
                    "height": $window.height() - 30 + "px"
                });

                $sliderContent.data('jsp').reinitialise();
            });
        });
    })(jQuery);
</script>
